<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    
</head>

<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="imagen_logo_alura">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor_caja_texto">
                <textarea class="caja_texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            </div>
            <div class="icono_alert">
                <img class="" src="img/alerta_.svg" alt="icono_de_alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="bt-encriptar">Encriptar</button>
                <button class="bt-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="muhneco">
                <img class="muhneco" src="img/Muñeco.png" alt="muñeco_alura">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado </h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar</p>
            </div class="contenedor-copiar">
            <button class="bt-copiar">Copiar</button>
            <div class="resultado">
                <p class="texto_resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
